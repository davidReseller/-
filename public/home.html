<!DOCTYPE html>
<html lang="en" style="height: 100%;">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <title>
            천리마SW 검증 페이지
        </title>
        <meta
            name="description"
            content="Free Bootstrap 4 Template by uicookies.com"
        />
        <meta
            name="keywords"
            content="Free website templates, Free bootstrap themes, Free template, Free bootstrap, Free website template"
        />

        <link
            href="https://fonts.googleapis.com/css?family=Crimson+Text:400,400i,600|Montserrat:200,300,400"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.css" />
        <link
            rel="stylesheet"
            href="assets/fonts/ionicons/css/ionicons.min.css"
        />
        <link
            rel="stylesheet"
            href="assets/fonts/law-icons/font/flaticon.css"
        />

        <link
            rel="stylesheet"
            href="assets/fonts/fontawesome/css/font-awesome.min.css"
        />

        <link rel="stylesheet" href="assets/css/slick.css" />
        <link rel="stylesheet" href="assets/css/slick-theme.css" />

        <link rel="stylesheet" href="assets/css/helpers.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="stylesheet" href="assets/css/landing-2.css" />

        <link rel="shortcut icon" href="./favicon/favicon.ico" />
    </head>
    <body
        data-spy="scroll"
        data-target="#pb-navbar"
        data-offset="200"
        style="height: 100%;"
    >
        <nav
            class="navbar navbar-expand-lg navbar-dark pb_navbar pb_scrolled-light"
            id="pb-navbar"
        >
            <div class="container">
                <a class="navbar-brand" href="#">Cheonrima SoftWare</a>
                <button
                    class="navbar-toggler ml-auto"
                    type="button"
                    data-toggle="collapse"
                    data-target="#probootstrap-navbar"
                    aria-controls="probootstrap-navbar"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span><i class="ion-navicon"></i></span>
                </button>
            </div>
        </nav>
        <!-- END nav -->

        <section
            class="pb_cover_v3 overflow-hidden cover-bg-indigo cover-bg-opacity text-left pb_gradient_v1 pb_slant-light ht100"
            id="section-home"
        >
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-6">
                        <h2 class="heading mb-3">
                            천리마 소프트웨어 검증 시스템
                        </h2>
                        <div class="sub-heading">
                            <p class="mb-4">
                                오른쪽 양식에 맞춰 정보를 입력해주신 후 검증을
                                해주세요
                            </p>
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-5 relative align-self-center">
                        <form
                            id="form-destroy"
                            method="get"
                            action="./detail.html"
                            class="bg-white rounded pb_form_v1"
                        >
                            <h2 class="mb-4 mt-0 text-center">
                                Software 검증 양식
                            </h2>
                            <div class="form-group">
                                <input
                                    type="email"
                                    id="uEmail"
                                    name="uEmail"
                                    class="form-control pb_height-50 reverse"
                                    placeholder="이메일"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <input
                                    type="tel"
                                    id="uPhone"
                                    name="uPhone"
                                    pattern="010[0-9]{4}[0-9]{4}"
                                    class="form-control pb_height-50 reverse"
                                    placeholder="전화번호(-빼고)"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <input
                                    type="submit"
                                    class="btn btn-primary btn-lg btn-block pb_btn-pill  btn-shadow-blue"
                                    value="검증하기"
                                />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- END section -->

        <!-- loader -->
        <div id="pb_loader" class="show fullscreen">
            <svg class="circular" width="48px" height="48px">
                <circle
                    class="path-bg"
                    cx="24"
                    cy="24"
                    r="22"
                    fill="none"
                    stroke-width="4"
                    stroke="#eeeeee"
                />
                <circle
                    class="path"
                    cx="24"
                    cy="24"
                    r="22"
                    fill="none"
                    stroke-width="4"
                    stroke-miterlimit="10"
                    stroke="#1d82ff"
                />
            </svg>
        </div>

        <script src="assets/js/jquery.min.js"></script>

        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/slick.min.js"></script>
        <script src="assets/js/jquery.mb.YTPlayer.min.js"></script>

        <script src="assets/js/jquery.waypoints.min.js"></script>
        <script src="assets/js/jquery.easing.1.3.js"></script>

        <script src="assets/js/main.js"></script>
        <script src="./home.js"></script>
    </body>
</html>
